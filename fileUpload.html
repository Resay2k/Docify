<form action="/upload" method="post" enctype="multipart/form-data">
  <!-- <input type='file' accept='image/*'  onchange='onImageUpload(event)' name="photo"> -->
  <input type='file' accept='image/*' name="photo">
  <input type="submit" value="upload">
</form>
<br/>
<img id = 'image' src='#' alt='IMAGE' style="height:80%;" >
<script>
  var onImageUpload = function(event) {
    // get input blob
    var input = event.target

    // create asynchronous file reader
    var reader = new FileReader();

    // display image after completion of read operation
    reader.onload = function () {
      dataURL = reader.result
      var img = document.getElementById('image')
      img.src = dataURL

    }

    reader.readAsDataURL(input.files[0]);
  }

</script>
